<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Video</title>
</head>
<body>
<script>
    // Function to create a video div
    function createVideoDiv() {
        var div = document.createElement("div");
        div.id = "video";
        document.body.appendChild(div);
    }

    // Create a script element for YouTube Player API
    var tag = document.createElement("script");
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName("script")[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;

    // Function called when YouTube Player API is ready
    function onYouTubePlayerAPIReady() {
        // Create the video div
        createVideoDiv();

        // Initialize the YouTube player
        player = new YT.Player("video", {
            height: "1080",
            width: "1920",
            videoId: "5InMCKt9TvU",
            playerVars: {
                autoplay: 1,        // Autoplay the video
                controls: 0,
                disablekb: 1,
                modestbranding: 1,
                showinfo: 0
            },
            events: {
                onReady: onPlayerReady
            }
        });
    }

    // Function called when the player is ready
    function onPlayerReady(event) {
        // You can optionally do something when the player is ready
    }
</script>
 
</body>
</html>
